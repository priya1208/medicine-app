<div class="login-container">
  <mat-card class="login-card" appearance="outlined">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Mobile Number Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mobile Number</mat-label>
        <input matInput placeholder="Enter your mobile number" formControlName="mobile" maxlength="10">
        <mat-error *ngIf="loginForm.get('mobile')?.invalid && loginForm.get('mobile')?.touched">
          Please enter a valid 10-digit mobile number
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password"
          formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <!-- Submit Button -->
      <button mat-raised-button color="primary" class="full-width" [disabled]="loading || loginForm.invalid">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>

      <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>
    </form>
  </mat-card>
</div>
